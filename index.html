<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Log In </title>
        <link rel="icon" type="..images/x-icon" href="images/tsu-seal.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    </head>
    <body>
        <header class="header">
            <a href="#home" class="logo">TSU <span>Registrar</span></a>
        </header>

        <section class="log-in">
            <form>
                <div class="img-container">
                    <div class="login-wrapper">
                        <div class="input-box">
                            <h1 class="log-header"> Sign In </h1>
                            <!-- Right now the log in only requires for the user to input any value
                            and it will enable the log in button and will takle the user to the library.html page-->
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <button class="btn" id="login-btn" disabled>Sign In</button>
                            <a href="welcome.html" class="btn bypass-btn guest-log-in">Guest Log In</a>
                        </div>
                    </div>
            </form>
        </section>

        <footer class="footer">
            <div class="social">
                <a href="" target="_blank"><i class="ti ti-brand-facebook"></i></a>
                <a href="" target="_blank"><i class="ti ti-brand-x-filled"></i></a>
                <a href="" target="_blank"><i class="ti ti-brand-instagram-filled"></i></i></a>
            </div>
            <p class="copyright"> 
                @ Tarlac State University | All Rights Reserved
            </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
